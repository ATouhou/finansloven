<!DOCTYPE html>
<html>
<head>
    <title>Finanslov 2016</title>
    <meta charset="utf-8"/>
</head>
<body>
<style type="text/css">
    svg {
        margin:0 auto;
        display:block;
    }
    circle, 
    path {
        fill : white;
        cursor : pointer;
    }
    .centerpie text {
      font-size:20px;
      font-weight:500;
      text-decoration:underline;
      cursor:pointer;
    }
    #breadcrumbs h3 {
      display:inline-block;
      font-size:18px;
      padding-right:5px;
      cursor:pointer;
    }
</style>
</body>
<div id="breadcrumbs"></div>
<!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.4.0/d3.min.js"></script> -->
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="https://d3js.org/d3-dsv.v1.min.js"></script>
<script src="https://d3js.org/d3-collection.v1.min.js"></script>
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>

<script type="text/javascript">
    
var margin = {top: 350, right: 480, bottom: 350, left: 480},
    radius = Math.min(margin.top, margin.right, margin.bottom, margin.left) - 100;

var hue = d3.scale.category10();

var luminance = d3.scale.sqrt()
    .domain([0, 1e6])
    .clamp(true)
    .range([90, 20]);

var svg = d3.select("body").append("svg")
    .attr("width", margin.left + margin.right)
    .attr("height", margin.top + margin.bottom)
  
var piegroup = svg.append("g")
    .attr("class", "pie")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var centergroup = svg.append("g")
    .attr("class", "centerpie")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")"); 

var partition = d3.layout.partition()
    .sort(function(a, b) { return d3.ascending(a.name, b.name); })
    .size([2 * Math.PI, radius]);

var arc = d3.svg.arc()
    .startAngle(function(d) { return d.x; })
    .endAngle(function(d) { return d.x + d.dx ; })
    .padAngle(.01)
    .padRadius(radius / 3)
    .innerRadius(function(d) { return radius / 3 * d.depth; })
    .outerRadius(function(d) { return radius / 3 * (d.depth + 1) - 1; });

function onData(aktiver) {
   root = aktiver;

  // Compute the initial layout on the entire tree to sum sizes.
  // Also compute the full name and fill color for each node,
  // and stash the children so they can be restored as we descend.
  partition
      .value(function(d) { return d.size; })
      .nodes(root)
      .forEach(function(d) {
        d._children = d.children;
        d.sum = d.value;
        d.key = key(d);
        d.fill = fill(d);
      });

  // Now redefine the value function to use the previously-computed sum.
  partition
      .children(function(d, depth) { return depth < 3 ? d._children : null; })
      .value(function(d) { return d.sum; });

  var center = piegroup.append("circle")
      .attr("r", radius / 3)
      .on("click", zoomOut);

  center.append("title")
      .text("zoom out");

  var path = piegroup.selectAll("path")
      .data(partition.nodes(root).slice(1))
    .enter().append("path")
      .attr("d", arc)
      .style("fill", function(d) { 
        // if (d.depth == 1) {
        //   console.log(d);
        // }
        return d.fill; })
      .each(function(d) { this._current = updateArc(d); })
      .on("click", zoomIn)
      
     path.append("title")
         .text(function(d) {return d.name});


    var x = d3.scale.linear()
        .range([0, 2 * Math.PI]);

    var y = d3.scale.linear()
        .domain([0, margin.right])
        .range([0, radius]);

    piegroup
      .selectAll("path")
      .data(partition.nodes(root)
          .filter(function(d) {
            return d.depth == 1;
          }))
      .enter()
      .append("path")
      .attr("d", function(d) {
        return "M " + d.x + ((d.dx + d.x) / 2);
      });


    var sum = centergroup.append("text");
        updateText(root);

    var breadcrumbs =d3.select("#breadcrumbs")
      .selectAll("h3");

    updateBreadcrumbs(root);

  function updateText(data) {
    sum.data([data])
    .text(function(d) {
      if (d.sum /10 < 1) console.log(d.sum);
      return d.sum /10 < 1 ? "< 10 millioner" : d.sum < 1000 ? (Math.round(d.sum/10) /1000) + " mia" : Math.round(d.sum/1000) + " mia";
    })
    .attr("transform", function(d) {
      return "translate(-" + this.getBBox().width/2 + ", 0)";
    })
    .on("click", zoomOut)
    .append("title")
      .text(function(d) {return Math.round(d.sum) + " millioner"})

  }

  function getParents(p) {
    ancestors = [p];
    while(p.parent) {
      p = p.parent;
      ancestors.push(p)
    }
    return ancestors;
  }

  function updateBreadcrumbs(p) {
    breadcrumbs = d3.select("#breadcrumbs").selectAll("h3")
      .data(getParents(p).reverse(), function(d) {return d.name})
      breadcrumbs.exit().remove();
      var c = 1;
      breadcrumbs.each(function(d,i ) {
        c += 1
        // console.log(i, breadcrumbs.data().length)
        if ((!i && breadcrumbs.data().length == 1) ||  i+1 == breadcrumbs.data().length ) {
          d3.select(this).select("span")
            .text("")
        } else {
          d3.select(this).select("span")
            .text(" > ");
        }
      })
      breadcrumbs
        .enter()
        .append("h3")
        .text(function(d, i) {
          return i == 0 ? d.name : d.name
        })
        .on("click", function(d) {
          console.log(root.name, d.name);
          if (d.name == root.name && breadcrumbs.data().length > 1) {
            zoom(root, breadcrumbs.data()[1]);
            updateBreadcrumbs(root);
          }
          zoomOut(d);
        })
        .append("span")
  }

  function zoomIn(p) {
    if (p.depth > 1) p = p.parent;
    if (!p.children) return;
    updateBreadcrumbs(p);
    zoom(p, p);
  }

  function zoomOut(p) {
    if (!p || !p.parent) return;
    updateBreadcrumbs(p.parent.name == root.name ? root : p.parent);
    zoom(p.parent, p);
  }

  // Zoom to the specified new root.
  function zoom(root, p) {
    if (document.documentElement.__transition__) return;

    if (root.name !== p.name) {
      updateText(root);
    } else {
      updateText(p);
    }
      
    // Rescale outside angles to match the new layout.
    var enterArc,
        exitArc,
        outsideAngle = d3.scale.linear().domain([0, 2 * Math.PI]);

    function insideArc(d) {
      return p.key > d.key
          ? {depth: d.depth - 1, x: 0, dx: 0} : p.key < d.key
          ? {depth: d.depth - 1, x: 2 * Math.PI, dx: 0}
          : {depth: 0, x: 0, dx: 2 * Math.PI};
    }

    function outsideArc(d) {
      return {depth: d.depth + 1, x: outsideAngle(d.x), dx: outsideAngle(d.x + d.dx) - outsideAngle(d.x)};
    }

    center.datum(root);

    // When zooming in, arcs enter from the outside and exit to the inside.
    // Entering outside arcs start from the old layout.
    if (root === p) enterArc = outsideArc, exitArc = insideArc, outsideAngle.range([p.x, p.x + p.dx]);

    path = path.data(partition.nodes(root).slice(1), function(d) { return d.key; });

    // When zooming out, arcs enter from the inside and exit to the outside.
    // Exiting outside arcs transition to the new layout.
    if (root !== p) enterArc = insideArc, exitArc = outsideArc, outsideAngle.range([p.x, p.x + p.dx]);

    d3.transition().duration(750).each(function() {
      path.exit().transition()
          .style("fill-opacity", function(d) { return d.depth === 1 + (root === p) ? 1 : 0; })
          .attrTween("d", function(d) { return arcTween.call(this, exitArc(d)); })
          .remove();

      path.enter().append("path")
          .style("fill-opacity", function(d) { return d.depth === 2 - (root === p) ? 1 : 0; })
          .style("fill", function(d) { return d.fill; })
          .on("click", zoomIn)
          .each(function(d) { this._current = enterArc(d); });
        
        path.append("title")
         .text(function(d) {return d.name});

      path.transition()
          .style("fill-opacity", 1)
          .attrTween("d", function(d) { return arcTween.call(this, updateArc(d)); });
    });
  }
}

function checkProperties(obj, properties, value) {
    var previous;
    // console.log(properties)
    while (properties.length) {
        current = properties.pop();
        exists = false
        if (current == previous) {
            continue;
        }
        for (var i = 0, len = obj.children.length; i < len; i++) {
            if (obj.children[i] && obj.children[i].name == current) {
                if (obj.children[i].hasOwnProperty("children")) {
                    obj = obj.children[i];
                    exists = true;
                } else {
                    return nested;
                }
            }
        }
        if (!exists) {
            if (!properties.length) {
                newobj = {
                    name : current,
                    size : value
                }
            } else {
                newobj = {
                    name : current,
                    children : []
                }
            }
            obj.children.push(newobj);
            obj = newobj;
        }
        previous = current;
    }
    return nested;
}

d3.tsv("finanslov.tsv", function(err, data) {

    nested = {
        "name" : "Finansloven",
        "children" : []
    }

    for (var i = 0, len = data.length; i < len; i++) {
        p = data[i]["Paragraf"];
        ha = data[i]["Hovedområde"];
        a = data[i]["Aktivitetsområde"];
        hk = data[i]["Hovedkonto"];
        u = data[i]["Underkonto"];
        s = data[i]["Standardkonto"];
        v = +data[i]["B 2016"];
        if (v > 0) {
            nested = checkProperties(nested, [s, u, hk, a, ha, p], v);
        }
    }
    console.log("NESTED ", nested);
    onData(nested);
})




function key(d) {
  var k = [], p = d;
  while (p.depth) k.push(p.name), p = p.parent;
  return k.reverse().join(".");
}

function fill(d) {
  var p = d;
  while (p.depth > 1) p = p.parent;
  var c = d3.lab(hue(p.name));
  c.l = luminance(d.sum);
  return c;
}

function arcTween(b) {
  var i = d3.interpolate(this._current, b);
  this._current = i(0);
  return function(t) {
    return arc(i(t));
  };
}

function updateArc(d) {
  return {depth: d.depth, x: d.x, dx: d.dx};
}

d3.select(self.frameElement).style("height", margin.top + margin.bottom + "px");
</script>
</html>
